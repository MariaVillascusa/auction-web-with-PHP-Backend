<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sell.css">
    <title>SUBASTAS WEB</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark" id='navbar'>
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>SUBASTAS WEB</h1>
            </a>

            <div id="pages">
                <a class="nav-link" id="link" href="index.html">Home</a>
                <a class="nav-link" id="link" href="sell.html">Vender</a>
                <a class="nav-link" id="link" href="#">Sobre nosotros</a>
                <a class="nav-link" id="link" href="register.html">Regístrate</a>
                <a class="nav-link" id="link" href="login.html">Log in</a>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" id="search" type="search" placeholder="Buscar" aria-label="Search">
                <button class="bttn" id="search-btn" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-danger d-none" role="alert" id="alert"></div>


    <div class="container-xxl" id="container">
        <h1>Pon a la venta un artículo</h1>
        <div class="row g-3 align-items-center" id="sell">
            <form id="form" action="http://localhost:9900/users" method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del producto:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción:</label>
                    <input type="" class="form-control" id="description" name="description">
                </div>
                <div class="mb-3">
                    <label for="datetime" class="form-label">Fecha de cierre:</label>
                    <input type="datetime" class="form-control" id="datetime" name="datetime">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Ruta imagen:</label>
                    <input type="url" class="form-control" id="image" name="image">
                </div>

                <button type="button" class="btn bttn" id="btn">Enviar</button>
            </form>
        </div>


    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="js/sell.js"></script>

</body>
